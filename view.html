<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link href="./assets/style.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="./assets/favicon-16x16.png" />

    <title>News AggreGATOR!</title>

    <script src="./config.js"></script>
    <script type="text/javascript" src="./controller.js"></script>
  </head>

  <body>
    <div class="container">
      <!-- Content here -->
      <div class="row mt-5">
        <div class="col-sm text-center">
          <h3>News AggreGATOR!</h3>
        </div>
      </div>
      <div class="row mb-1 mt-2">
        <div class="col-9">
          <input
            type="text"
            class="form-control"
            id="search"
            placeholder="Enter Search String"
            required
          />
        </div>
        <div class="col-3 d-grid">
          <button
            type="button"
            class="btn btn-dark"
            width="100%"
            onclick="formSearchString()"
          >
            Search
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-4 form-group">
          <label for="sort_by" class="col-4 col-form-label control-label"
            >Sort by:
          </label>
          <select
            class="form-select col-8 form-control"
            id="sort_by"
            aria-label="Default select example"
          >
            <option selected disabled value="relevancy">
              -- Select one --
            </option>
            <option value="date">Date</option>
            <option value="relevancy">Best Match</option>
            <option value="rank">Higher Ranked Sources First</option>
          </select>
        </div>
        <div class="col-4">
          <label for="topic" class="col-4 col-form-label control-label"
            >Topic:
          </label>
          <select
            class="form-select col-8 form-control"
            id="topic"
            aria-label="Default select example"
          >
            <option selected disabled value="all">-- Select one --</option>
            <option value="all">All</option>
            <option value="news">News</option>
            <option value="sport">Sport</option>
            <option value="tech">Tech</option>
            <option value="world">World</option>
            <option value="finance">Finance</option>
            <option value="politic">Politics</option>
            <option value="business">Business</option>
            <option value="economics">Economics</option>
            <option value="entertainment">Entertainment</option>
          </select>
        </div>
        <div class="col-4">
          <label for="last_n_days" class="col-4 col-form-label control-label"
            >From Last:
          </label>
          <select
            class="form-select col-8 form-control"
            id="last_n_days"
            aria-label="Default select example"
          >
            <option selected disabled value="empty">Default (7 days)</option>
            <option value="3">3 days</option>
            <option value="10">10 days</option>
            <option value="30">30 days</option>
            <option value="90">3 months</option>
          </select>
        </div>
      </div>
      <div class="row mt-3">
        <div class="rounded result_container" id="result_container"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
      integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
